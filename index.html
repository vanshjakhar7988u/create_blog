<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Content Management Tool</title>
  </head>
  <body>
    <div class="modal-container" align="center">
      <div class="modal">
        <button class="modal__btn"></button>
        <h2 class="modal__title"></h2>
        <p class="modal__body"></p>
      </div>
    </div>
    <div class="form-container">
      <h1>Content Management Tool</h1>
      <h3>Create a Blog </h3>

      <form action="connect.php" method="post">
        <label for="title">Title
          <br><input type="text" id="title" name="titles" placeholder="Enter a Content title."/>
        </label>

        <br>
        <label for="image"
        >Upload file :
        <input type="file" id="title" name="images" placeholder="Upload Image." />
      </label><br><br>

        <label for="note"
          >Content <br><br><textarea
            type="text"
            id="note"
            cols="40"
            rows="10"

            placeholder="Enter your content."
            name="contents"
          ></textarea>
        </label>
        <input type="submit" value="submit" name="submit">
      </form>
      <p>Created by Umesh Rao</p>
    </div>
    <div class="note-container"></div>
  </body>
</html>
